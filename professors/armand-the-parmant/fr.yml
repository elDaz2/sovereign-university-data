bio: |
  Ma mission est de favoriser l'hyperbitcoinisation le plus rapidement possible. Je crois que c'est inévitable de toute façon, mais je veux qu'elle arrive plus tôt. Bitcoin est déjà suffisamment bon ; ce qui doit changer, c'est l'acceptation des gens. Cela vient avec la connaissance. Ainsi, je fais tout ce que je peux pour diffuser le savoir - du moment où je me réveille, jusqu'au moment où je m'endors, et même dans mon sommeil, je sers.

short_bio: Créateur du logiciel Parmanode et éducateur sur le bitcoin.
