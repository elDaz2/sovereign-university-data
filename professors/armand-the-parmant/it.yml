bio: |
  La mia missione è accelerare il più possibile l'iperbitcoinizzazione. Credo che sia comunque inevitabile, ma voglio che arrivi prima. Bitcoin è già abbastanza buono; ciò che deve cambiare è l'accettazione delle persone. Questo arriva con la conoscenza. Quindi, faccio tutto il possibile per diffondere la conoscenza – dal momento in cui mi sveglio, al momento in cui mi addormento, e persino nel mio sonno, servo.

short_bio: Creatore del software Parmanode e educatore di bitcoin
