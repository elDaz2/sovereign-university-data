bio: |
  Minha missão é trazer a hiperbitcoinização o mais rápido possível. Acredito que seja inevitável de qualquer maneira, mas quero que venha mais cedo. O Bitcoin já é bom o suficiente; o que precisa mudar é a aceitação das pessoas. Isso vem com o conhecimento. E assim, faço tudo o que posso para disseminar o conhecimento – do momento em que acordo, ao momento em que adormeço, e até mesmo em meu sono, eu sirvo.

short_bio: Criador do software Parmanode e educador de bitcoin
