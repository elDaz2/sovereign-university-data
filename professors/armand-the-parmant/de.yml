bio: |
  Meine Mission ist es, die Hyperbitcoinisierung so schnell wie möglich voranzutreiben. Ich glaube, es ist sowieso unvermeidlich, aber ich möchte, dass es früher kommt. Bitcoin ist schon gut genug; was sich ändern muss, ist die Akzeptanz der Menschen. Das kommt mit Wissen. Deshalb tue ich alles, um das Wissen zu verbreiten – vom Moment, in dem ich aufwache, bis zum Moment, in dem ich einschlafe, und selbst in meinem Schlaf, diene ich.

