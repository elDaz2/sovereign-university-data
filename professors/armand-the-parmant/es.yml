bio: |
  Mi misión es traer la hiperbitcoinización lo más rápido posible. Creo que es inevitable de todos modos, pero quiero que llegue antes. Bitcoin ya es lo suficientemente bueno; lo que necesita cambiar es la aceptación de las personas. Eso viene con el conocimiento. Y así, hago todo lo posible para difundir el conocimiento – desde el momento en que me despierto, hasta el momento en que me duermo, y luego incluso en mi sueño, sirvo.

short_bio: Creador del software Parmanode y educador de bitcoin
