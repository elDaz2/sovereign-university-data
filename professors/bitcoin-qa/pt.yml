bio: |
  Meu nome é QnA. Sou um Bitcoiner e gosto de ajudar outros Bitcoiners. Passo meus dias construindo ferramentas de soberania centradas em Bitcoin na Foundation. Este site é uma coleção das minhas contribuições para as quais posso direcionar as pessoas a fim de ajudá-las em sua jornada. Se você achar valioso, compartilhe com seus pares e considere contribuir ou enviar uma gorjeta.

short_bio: Educador de Bitcoin
