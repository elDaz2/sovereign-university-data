bio: |
  Mon nom est QnA. Je suis un Bitcoiner et j'aime aider d'autres Bitcoiners. Je passe mes journées à construire des outils de souveraineté centrés sur Bitcoin chez Foundation. Ce site est une collection de mes contributions vers lesquelles je peux orienter les gens pour les aider dans leur parcours. Si vous le trouvez précieux, veuillez le partager avec vos pairs et envisager de contribuer ou d'envoyer un pourboire.

short_bio: Éducateur Bitcoin
