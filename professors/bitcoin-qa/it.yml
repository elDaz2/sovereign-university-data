bio: |
  Il mio nome è QnA. Sono un Bitcoiner e mi piace aiutare altri Bitcoiner. Trascorro le mie giornate a costruire strumenti di sovranità centrati sul Bitcoin presso Foundation. Questo sito è una raccolta dei miei contributi a cui posso indirizzare le persone per aiutarle nel loro percorso. Se lo trovi utile, condividilo con i tuoi colleghi e considera di contribuire o inviare una mancia.

short_bio: Educatore di Bitcoin
