bio: |
  Mi nombre es QnA. Soy un Bitcoiner y me gusta ayudar a otros Bitcoiners. Paso mis días construyendo herramientas de soberanía centradas en Bitcoin en Foundation. Este sitio es una colección de mis contribuciones a las que puedo dirigir a las personas para ayudarlas en su viaje. Si lo encuentras valioso, compártelo con tus pares y considera contribuir o enviar una propina.

short_bio: Educador de Bitcoin
