bio: |
  Je suis ingénieur logiciel, soutien de l'Open source & de Bitcoin. Je consacre mon temps à contribuer aux projets open source liés à Bitcoin et au Lightning Network. Je souhaite aider à faire de Bitcoin une meilleure monnaie et la rendre facile d'utilisation pour les non-techniciens. Je travaille sur des projets Lightning Network depuis le premier trimestre 2018. Actuellement, je suis consultant indépendant sur des projets liés à Bitcoin/Lightning Network. Si vous souhaitez discuter, envoyez-moi simplement un DM.

