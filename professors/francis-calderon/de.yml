bio: |
  Ich bin Softwareingenieur und Unterstützer von Open Source & Bitcoin. Ich verbringe meine Zeit damit, zu Open-Source-Projekten im Zusammenhang mit Bitcoin und dem Lightning Network beizutragen. Ich möchte helfen, Bitcoin zu einem besseren Geld zu machen und es für nicht technisch versierte Personen einfach zu bedienen. Ich arbeite seit dem ersten Quartal 2018 an Lightning Network-Projekten. Derzeit bin ich ein unabhängiger Berater für Projekte im Zusammenhang mit Bitcoin/Lightning Network. Wenn Sie sprechen möchten, schreiben Sie mir einfach eine DM.

