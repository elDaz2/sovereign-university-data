bio: |
  Soy ingeniero de software, partidario de Open source & Bitcoin. Dedico mi tiempo a contribuir a proyectos de código abierto relacionados con Bitcoin y la Red Lightning. Quiero ayudar a que Bitcoin sea una mejor moneda y fácil de usar para personas no técnicas. He estado trabajando en proyectos de Lightning Network desde el primer trimestre de 2018, actualmente soy consultor independiente en proyectos relacionados con Bitcoin/Lightning Network, si quieres hablar solo envíame un DM.

short_bio: Los cypherpunks escriben código.
