bio: |
  Sou engenheiro de software, apoiador do Open source & Bitcoin. Dedico meu tempo a contribuir para projetos open source relacionados ao Bitcoin e Lightning Network. Quero ajudar a tornar o Bitcoin uma moeda melhor e de fácil utilização para pessoas não técnicas. Tenho trabalhado em projetos da Lightning Network desde o primeiro trimestre de 2018, atualmente sou consultor independente em projetos relacionados ao Bitcoin/Lightning Network, se quiser conversar é só me mandar um DM.

