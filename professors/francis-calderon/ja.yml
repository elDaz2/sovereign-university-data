bio: |
  私はソフトウェアエンジニアで、オープンソースとビットコインの支持者です。私の時間は、オープンソースのビットコインおよびライトニングネットワーク関連プロジェクトに貢献することに費やされています。私はビットコインをより良いお金にし、技術的でない人々にとって使いやすくするために助けたいと思っています。2018年第1四半期からライトニングネットワークプロジェクトに取り組んでおり、現在はビットコイン/ライトニングネットワーク関連プロジェクトに関する独立したコンサルタントとして活動しています。話をしたい場合は、DMしてください。

