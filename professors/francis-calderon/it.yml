bio: |
  Sono un ingegnere del software, sostenitore di Open source & Bitcoin. Dedico il mio tempo a contribuire a progetti open source legati a Bitcoin e Lightning Network. Voglio aiutare a rendere Bitcoin una moneta migliore e facile da usare per le persone non tecniche. Lavoro a progetti di Lightning Network dal primo trimestre del 2018, attualmente sono un consulente indipendente su progetti legati a Bitcoin/Lightning Network, se vuoi parlare mandami semplicemente un DM.

