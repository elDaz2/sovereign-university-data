bio:
  物理学の正式な教育を受け、テクノロジーコンサルタントとしての過去を持つGiacomo Zuccoは、2013年以降、活動的なBitcoin起業家（BSolutions、Coincapital、Bitsource、Greenaddress、inBitcoin、Blockchainlab、0301、BTCTimes、Bcademy、BHB Network）およびイベントオーガナイザー（ミラノBitcoinミートアップ、Scaling Bitcoinカンファレンス、Understanding Bitcoinカンファレンス）として自己再発明しました。また、フリーランスのコンサルタントおよび教育者として働き、エンジニアがいくつかのオープンスタンダード（BOLT、OTS、RGB、BDKなど）を作成するのをサポートしました。彼は依然として多くのBitcoin関連企業および組織（OCEAN、Relai、Satsback、Xsats、Geyser、Invebit、Lightning Ventures、Breez、LNP-BP Association、Plan B Foundation）のアドバイザーおよびマイクロ投資家として関与していますが、2024年以降の彼の主な焦点はPlan B Networkイニシアチブです。

