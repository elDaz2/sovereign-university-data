bio: |
  Adam Gibson, noto anche come waxwing, è un ricercatore di privacy di Bitcoin e 
  sviluppatore di Joinmarket, un'implementazione di CoinJoin volta a migliorare 
  la privacy e la fungibilità delle transazioni di bitcoin, offrendo agli utenti 
  la possibilità di guadagnare interessi sul proprio bitcoin fornendo liquidità coinjoin come maker.

short_bio: Pioniere di Bitcoin, focalizzato sulla privacy.
