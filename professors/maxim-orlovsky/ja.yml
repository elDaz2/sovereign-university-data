bio: |
  私は、科学、エンジニアリング、ビジネス活動を行うトランスヒューマニストでサイファーパンクです。
  私の主な焦点は、未来のための基盤を築くことです - それは個人の完全な潜在能力を解き放ち、自己主権、プライバシー、検閲抵抗を可能にする基盤です。これは垂直進歩の未来であり、現在の集団主義社会が提案または許可できるもののはるか外側にある形態への人類の進化です。

