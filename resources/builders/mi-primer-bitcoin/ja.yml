description: |
  Mi Primer Bitcoinは、特にエルサルバドルに特化した、ビットコインに焦点を当てた国際的な教育プロジェクトです。その主な目的は、エルサルバドルがビットコインを法定通貨として認めた最初の国となった後、ビットコインに関する偏りのない高品質な情報を提供することです。彼らは、一般的な概念からより高度な技術的側面に至るまで、無料のクラスを提供しており、学生がビットコイン学習をアクセスしやすく、わかりやすいものにすることを目指しています。

  このプロジェクトは急速に成長しており、サンサルバドルとサンミゲルに本部を構え、エルサルバドルの様々な地域でクラスを開催しています。また、毎月の会合を開催し、来年には公立高校でのディプロマプログラムを含む拡大計画を持っています。教育に加えて、Mi Primer Bitcoinはエルサルバドルにおける循環経済と活気あるビットコインコミュニティの育成を目指しています。

  Mi Primer Bitcoinの哲学と使命は、製品の推奨や政治的議論に参加することなく、偏りのない高品質なビットコイン教育を提供することに焦点を当てています。彼らの目標は、個人がビットコインについて自分自身で情報に基づいた決定を下せるようにすることと、エルサルバドルおよびそれ以降の地域での肯定的な例を作り出すことです。

