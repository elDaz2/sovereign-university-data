description: |
  Voltageは、Lightning Networkのためのエンタープライズグレードのインフラを提供するプラットフォームです。

  このプラットフォームは、ビジネスや開発者がLightning Network上でより迅速に構築、展開、拡大できるように様々なサービスを提供しています。主要な製品には、手間のかからないノード管理のためのNode Hosting、ノードに関する洞察とアラートを提供するSurge、Lightningチャネルの簡単な作成を可能にするFlowが含まれます。このプラットフォームは、完全なコントロール、暗号化されたセキュリティ、常時オンラインの可用性を提供するように設計されています。Voltageは、アップデート、ガイド、洞察をブログを通じて提供しています。ユーザーは、無料の7日間トライアルでプラットフォームを試すことができます。
