description: |
  Electrumは、ユーザーの安全性と柔軟性を優先する多機能なBitcoinウォレットです。

  モバイル、デスクトップ、コマンドラインインターフェースを含む複数のプラットフォームをサポートしています。プライベートキーは暗号化され、デバイス上に保持されるため、外部に露出することはありません。さらに、Electrumは秘密のフレーズを使用して資金の回復を可能にし、サーバーネットワークを介してBitcoinブロックチェーンへの迅速なアクセスを提供します。オフラインの「コールドストレージ」をサポートしてプライベートキーを安全に保管し、コインの支出権限を分割するマルチシグ機能を提供します。Electrumは、簡易支払い検証（SPV）を使用して履歴内のすべての取引を検証し、マルチシグサービスやハードウェアウォレットなどのサードパーティプラグインの統合を可能にします。
