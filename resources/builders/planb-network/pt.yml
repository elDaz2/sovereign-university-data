description: |
  Nossa missão é apoiar as comunidades Bitcoin locais através de educação. Nós coletamos, organizamos e criamos os recursos necessários (cursos, livros, pôsteres, flyers, vídeos) para a indústria Bitcoin avançar.
  
  Centralizamos conhecimento para distribuí-lo melhor por meio de um repositório GitHub simples e multilíngue e de uma plataforma de e-learning. Nós ajudamos os centros de Bitcoin locais em seu desenvolvimento com as ferramentas certas para seu talento crescer.

