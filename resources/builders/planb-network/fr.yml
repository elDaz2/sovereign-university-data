description: |
  Notre mission est de soutenir les communautés locales de Bitcoin par le biais de l'éducation et de la mise en réseau open-source. Nous collectons, organisons et créons les ressources nécessaires (cours, livres, affiches, dépliants, vidéos) pour que l'industrie Bitcoin puisse progresser.
  
  Nous centralisons les connaissances pour mieux les distribuer à travers un dépôt GitHub simple et multilingue et une plateforme d'apprentissage en ligne. Nous aidons les hubs Bitcoin locaux dans leur développement avec les bons outils pour que leurs talents grandissent.

