description: |
  Unsere Mission ist es, lokale Bitcoin-Gemeinschaften durch Open-Source-Bildung und Vernetzung zu unterstützen. Wir sammeln, organisieren und erstellen die notwendigen Ressourcen (Kurse, Bücher, Poster, Flyer, Videos), um die Bitcoin-Industrie voranzubringen.
  
  Wir zentralisieren Wissen, um es durch ein einfaches, mehrsprachiges GitHub-Repository und eine E-Learning-Plattform besser zu verbreiten. Wir unterstützen lokale Bitcoin-Hubs in ihrer Entwicklung mit den richtigen Tools, damit ihre Talente wachsen können.
