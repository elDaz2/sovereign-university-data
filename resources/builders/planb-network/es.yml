description: |
  Nuestra misión es apoyar a las comunidades locales de Bitcoin a través de la educación. Recolectamos, organizamos y creamos los recursos necesarios (cursos, libros, carteles, volantes, videos) para que la industria de Bitcoin avance.

  Centralizamos el conocimiento para distribuirlo mejor a través de un repositorio simple y multilingüe de GitHub y una plataforma de e-learning. Ayudamos a los centros locales de Bitcoin en su desarrollo con las herramientas adecuadas para que su talento crezca.
