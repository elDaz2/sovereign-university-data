description: |
  Galaxyは、伝統的な金融とBitcoinインフラストラクチャの間のギャップを埋める、Bitcoin中心の金融サービスプラットフォームです。

  Galaxyは、Bitcoinマイナーがその運用を拡大するのを支援するために、カスタマイズされた融資ソリューションと革新的なツールを提供しています。サービスには、テキサス州にある大規模な浸漬冷却マイニング施設での第三者Bitcoinマイナー向けのホスティングサービス、運用の卓越性のための実践的なBitcoinマイニングの専門知識、そしてマイナーにトレーディング、ヘッジング、融資サービスを提供する統合Miner Finance (MiFi) プラットフォームが含まれます。
