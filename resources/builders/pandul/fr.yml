description: |
  Je vous accompagne dans tous vos projets sur Bitcoin.
  Conseil : Découvrez sereinement comment investir dans le bitcoin de façon optimale et comment être maître de votre placement. Devenez réellement propriétaire de vos bitcoins et découvrez les meilleures stratégies de sécurisation en fonction de votre situation et de vos attentes.
  Rédaction: Accélérez le développement de votre entreprise et améliorez votre notoriété en tirant profit d'articles et de contenus techniques de haute qualité sur Bitcoin. J'accompagne les entreprises de l'industrie crypto et des secteurs financiers et informatiques dans leur stratégie de contenu afin de les positionner comme acteurs référents sur Bitcoin.
  Qui suis-je ? Je suis Loïc Morel, consultant Bitcoin et rédacteur technique, spécialiste en stratégies de sécurisation de bitcoins. Je suis l'auteur des livres à succès Bitcoin et la cryptographie et Le portefeuille Bitcoin. Tous mes ouvrages techniques sont gratuits et sous licence libre. J'ai acquis mon savoir sur Bitcoin durant des milliers d'heures passées à étudier sa technologie, à comprendre ses mécanismes et à utiliser son protocole.
  
