description: |
  RGBは、Bitcoinの上に資産やより一般的な権利の発行のための契約を作成するためのプロトコルです。契約は発行される権利とそれらを将来の所有者に移転するための検証ルールを定義します。
  
  このプロトコルはクライアントサイド検証モデルを採用しており、これはすべてのトランザクション固有のデータをオフチェーンに保持し、トランザクションの送信者と受信者の間でのみデータを交換し、Bitcoinブロックチェーンをコミットメントとしてのみ使用することから成ります。このようにすることで、すべてのロジックをオンチェーンに保持する代替プロトコルと比較して、スケーラビリティ、プライバシー、拡張性の利点が得られます。
  
  RGBの最も直接的な使用例は、代替可能な資産と収集可能な資産の発行ですが、プロトコルは十分に一般化されており、分散型アイデンティティ、分散型DNS、公開証明などの他の使用例もサポートできます。
  
