description: |
  BTCPay Serverは、自己ホスト型のオープンソースBitcoin決済プロセッサーです。

  このソフトウェアを使用すると、手数料や第三者の仲介者なしで直接あなたのウォレットにBitcoin（BTC）の支払いを受け取ることができます。強化されたプライバシーとセキュリティ、カスタマイズ可能なユーザーインターフェース、eコマースとポイントオブセールの両方の使用に対応する機能を提供します。このプラットフォームは、WordPress、Magneto、Drupalなど、さまざまなeコマースプラットフォームとの統合をサポートしています。ビジネス、チャリティ、コンテンツクリエーター、自己主権型Bitcoin決済システムを探している個人にとって、多用途なソリューションです。
