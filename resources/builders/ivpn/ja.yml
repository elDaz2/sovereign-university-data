description: |
  IVPNは、ユーザー活動のログを取らず、サインアップ時に個人データを収集または保存しないプライバシー重視のVPNサービスです。私たちは現金、Monero、Bitcoinでの支払いを受け付けています。私たちは透明性とセキュリティにコミットしており、当社のウェブサイトおよびすべてのIVPNアプリはオープンソースです。

  当社のサーバー、メールおよびライブチャットを含む、自社でホストし運営しています。私たちは年次独立セキュリティ監査を実施することを約束し、レビューのための支払いや匿名性の約束などの虚偽広告には関与しません。

  私たちはEFF、Open Rights Group、Torプロジェクトなどの組織に定期的に寄付しています。私たちのビジネスモデルは、付随サービスやVPNレビューサイトなしに、完全に有料サブスクリプションにのみ依存しています。

  当社の機能には、WireGuard、OpenVPN、IPSecプロトコルの選択、広告やトラッカーをブロックするAntiTracker、Killswitch/Firewallオプション、プライベートな非ログDNSサーバー、マルチホップVPNルート、ポートフォワーディング、検閲を回避するObfsproxyが含まれます。

  VPNが匿名性を達成したり、GoogleやFacebookのような巨大企業によるデータ収集を防ぐことはできないことを明確にしながら、私たちのような信頼できるVPNは、データとDNSリクエストを効果的に暗号化し、信頼できない公共ネットワーク上でのセキュリティを向上させ、IPアドレスをマスクし、検閲や地理的ブロックを回避することができると保証します。ISPよりも私たちを信頼する場合、あなたのプライバシー保護戦略の信頼できる一部です。
