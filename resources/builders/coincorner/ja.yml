description: |
  ようこそ！私たちはCoinCorner、ビットコインをできるだけ簡単に扱えるようにするために一丸となって働く、フレンドリーで熱心なチームです。
  人生のほとんどのことと同様に、私たちは問題への解決策を見つけることから始めました。2014年には、イギリスでビットコインを購入することは困難で、信頼できる場所から購入することはさらに困難でした。
  そこで登場したのがCoinCornerです。初日から、イギリスおよび世界中の人々がビットコインを迅速かつ簡単に購入できるようにすることが私たちの目標でした。
  アイル・オブ・マンを我が家と呼び、ビットコイン業界における信頼構築に向けて大きな進歩を遂げました。アイル・オブ・マン政府とビットコイン規制に関して広範囲にわたり協力することから、メディアを通じて、公開講演やその他の方法で、あらゆる歩みの人々に教育を施すことまで。
  2017年に世界的な注目を集めた後、ビットコインはより多くの関心を集める家庭の名前となり、デジタル通貨に対する関心はこれまで以上に高まっています。しかし心配はいりません、私たちは毎日仕事に来て、ビットコインを取り巻く混乱を解消し、関わりたいと思っている誰もがアクセスできるようにするために努力しています。
