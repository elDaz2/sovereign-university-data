description: |
  
  Wizardsardineは、セキュリティに情熱を持つBitcoin愛好家のチームです。私たちは国際的なチームで、2020年に設立され、ポルトガルのアゾレス諸島に本社を置いています。チームの個々のメンバーは、Bitcoinに関する多年の経験を持ち、オープンソースのコード貢献、知識の共有、イベントの組織、時折のTwitterでの論争などを通じてエコシステムに貢献してきました。私たちは透明性、誠実さ、自由を信じています。私たちは盗難や紛失からの安全保護に焦点を当てています。
  
  私たちの使命は、より良いプロトコル、ソフトウェア、プロセス、ユーザーエクスペリエンス、サービスを通じて、ビットコイナーが夜よく眠れるようにすることです。
  
