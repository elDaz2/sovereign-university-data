description: |
   「European Bitcoiners」は、Block 731398で設立された、全てのヨーロッパのPlebsとBitcoinについて学びたい人々を一つにまとめるための教育およびコミュニティイニシアティブです。この分散型非営利イニシアティブは、共有、協力、そしてBitcoin教育のためのプラットフォームを構築することに焦点を当てており、ヨーロッパ全域にわたる言語、地域、国々の間のギャップを埋めることを目指しています。
   分散型教育ネットワークとして、このイニシアティブには中央の権威や管理が存在せず、参加と内容の自発的なキュレーションのみに依存しています。ヨーロッパのどこにいても、誰でもこのイニシアティブの構築と範囲の拡大に貢献することができます。また、世界中の他のビットコイナーも、資料、専門知識、およびその範囲の拡大に貢献し、助けることを歓迎します。
