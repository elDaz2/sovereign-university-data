description: |
  2014年に設立されたACINQは、ビットコインエコシステムのための製品やサービスを開発しているフランスのスタートアップです。私たちはフランスのパリに拠点を置いています。

  私たちは2015年からLightningプロトコルへの貢献とその上での構築を行ってきました。私たちの技術的な基盤の核心はeclairであり、これはパフォーマンスと信頼性に焦点を当てたLightningの完全な実装です。

  ACINQは、Lightning Network上の主要な運営者および流動性提供者です。私たちはネットワーク上で最大のノードを運営し、そこで私たちのLightningに関する専門知識を活用しています。

  また、私たちはPhoenixの開発者でもあります。これは最先端のセルフカストディアルBitcoin Lightningウォレットです。
