description: |
  Umbrelは、ユーザーが自宅で個人サーバーを運用できるオープンソースのオペレーティングシステムです。クラウドストレージの利便性と、ローカルデータストレージのプライバシーとコントロールを提供します。

  ユーザーは、プライベートクラウドストレージのためのNextcloud、写真やビデオのストレージのためのPhotoPrism、ビットコイン取引のための個人的なBitcoinおよびLightningノードなど、様々なアプリケーションを自己ホストできます。Umbrelには、追加の自己ホストアプリ、広告ブロック機能、およびホームオートメーションの統合のための独自のアプリストアも搭載されています。
