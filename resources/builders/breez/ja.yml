description: |
  Breezは、Bitcoinの力を活用して個人やアプリケーションのためのピアツーピア支払いの世界を開くことに特化した革新的なプラットフォームです。Breezのモバイルアプリを使用すると、ユーザーはインスタントでBitcoin支払いを送受信でき、自分のポケットを非預託のLightningノードに変えることができます。

  このプラットフォームは、satsとアイデアをストリーミングするためのPodcasting 2.0プレイヤーや、KYC要件なしでLightning支払いを受け入れるポイントオブセールシステムも組み込んでいます。また、BreezはLightningサービスプロバイダーとしても機能し、流動性とネットワーク接続性を提供します。

  P2P Lightning支払いを自分のアプリに統合したいと考えている方のために、Breezは最小限のプログラミングで最大限のカスタマイズを可能にするSDKを提供しています。Breez Cloudはさらにユーザー体験を向上させ、非預託のLightningの主権性と預託サービスの利便性を組み合わせた、いつでもどこでもの汎用性の高い支払いを可能にします。

  Breezは、Bitcoin支払いをこれまでになくアクセスしやすく効率的なものにすることで、Lightning経済の未来を形作っています。
