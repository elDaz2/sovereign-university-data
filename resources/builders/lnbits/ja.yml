description: |
  LNbitsは、拡張機能を備えた無料かつオープンソースのBitcoin Lightningアカウントシステムです。自分自身、友人や家族、あるいは全世界のために、独自のLightning Networkアカウントシステムを運用することができます。LNbitsは、LND、c-lightning、Spark、LNpay、OpenNode、lntxbotなど、さまざまなLightning Networkの資金源をサポートしています。

  LNbitsを使用すると、複数のアカウントやウォレットを作成し、貢献者によって構築された幅広い拡張機能にアクセスできます。これらの拡張機能により、蛇口、支払いリンク、共有可能な販売ポイント、ペイウォール、イベントチケット、サイコロゲーム、サーバーサービス、さらには共有可能なジュークボックスなど、機能を追加することができます。LNbitsは、複数のノードや資金源に接続できるシンプルなAPIを提供し、既存のスタックに簡単に統合できます。

  LNbitsの利点の一つは、追加のアプリケーションをダウンロードすることなく、ブラウザで直接、即座に使用できることです。フロントエンドにはQuasarとVueJSフレームワークを活用しており、高性能で反応性の高いユーザーインターフェースを提供します。バックエンドには、現代的で高性能なPython APIフレームワークであるFastAPIを利用しています。

  LNbitsを始めるには、GitHubのドキュメント、YouTubeチュートリアル、Awesome LNbitsリソースをチェックしてください。LNbitsコミュニティは活動的でサポートが手厚く、ユーザーや開発者がアイデアを交換し、支援を提供し、この無料かつオープンソースのソフトウェアの開発に貢献できるTelegramグループを提供しています。

  LNbitsは、Lightning Networkアカウントを管理し、その拡張フレームワークを通じてさまざまな機能を統合するための柔軟で拡張可能なソリューションを提供します。
