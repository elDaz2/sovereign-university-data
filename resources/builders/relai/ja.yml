description: |
  Bitcoinがお金を貯める最良の方法であるという信念に駆り立てられ、私たちはシンプルでユーザーフレンドリー、そして安全なBitcoinへのアクセスを提供することで、長期投資家の新世代を育てています。

  Bitcoinを安全で手間のかからない環境で購入する場所を見つけるのに苦労したJulian LinigerとAdem Bilicanによってスイスで設立されたRelaiは、誰もがBitcoinの節約と投資をアクセス可能にしています。このBitcoin専用アプリはシンプルで直感的に設計されており、ヨーロッパの誰もが登録、確認、預金なしで数分以内にBitcoinを購入・販売できるようになっています。独立した監査を受け、そのプラットフォームを通じて5000万CHF以上のBitcoinが投資されているRelaiは、消費者が新しい節約と投資の手段を解き放つチャンスを提供しています。

