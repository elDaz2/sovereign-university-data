description: |
  私たちは、誰もがビットコインのマイニングを楽しめるようにRiglyを作りました。ビットコインの初期の頃は、誰でも自分のコンピュータでビットコインをマイニングできました。時間が経つにつれて、ビットコインは成長し、マイニングには特殊なハードウェア - GPU、その後FPGA、そして現在はASIC - が必要になりました。今日では、ASICマイニングリグは大きな投資と管理を必要とし、しばしばエネルギー施設の近くに設置されます。Riglyを通じて、これらのマイナーからハッシュレートを購入し、マイニングに参加することができます。

