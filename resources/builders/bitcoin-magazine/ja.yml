description: |
  2012年に設立されたBitcoin Magazineは、Bitcoinおよびブロックチェーンのニュース、分析、コメントのためのトップソースです。

  Mihai AlisieとVitalik Buterinによって創立され、現在はBTC Media LLCが所有しています。この雑誌の編集チームは、Bitcoinの愛好家、開発者、投資家、起業家に対して、正確でタイムリー、かつ関連性の高いコンテンツを提供することを目指しています。彼らは広告の機会を提供し、著者に報酬を支払いますが、報道に対する第三者からの支払いは厳しく禁止しています。スタッフはしばしば暗号通貨を保有しており、利益相反を避けるために厳格な開示ポリシーが設けられています。
