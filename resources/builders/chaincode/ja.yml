description: |
  
  Chaincode Labsは、ニューヨークのミッドタウンマンハッタンに拠点を置くBitcoinの研究開発センターです。
  Chaincode Labsでは、Bitcoinネットワークの開発進捗に情熱を注ぎ、Bitcoinエコシステム内の独立したイノベーターにリソースを提供することに尽力しています。私たちは私費で資金提供されており、Bitcoinのサポートと開発のためだけに存在しています。
  Chaincode Labsは、グローバルトレーディングファームであるHudson River Tradingの共同創設者でもあるAlex MorcosとSuhas Daftuarによって2014年に共同設立されました。

