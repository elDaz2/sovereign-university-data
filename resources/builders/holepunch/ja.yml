description: |
  Holepunchは、小さなJavascriptモジュールのコレクションであるHypercoreを使用して、サーバーレスアプリを作成するためのプラットフォームです。

  あなたは自分のラップトップからアプリを構築、更新、そしてスケールアップすることができます。私たちのアプリ、例えば通信ツールのKeetのように、プライベートで暗号化されており、データのセキュリティを保証します。Holepunchを使えば、効率的なアプリ開発と配布を楽しむことができ、あなたのアプリを再ホスティングすることでユーザーベースがあなたのアプリを強化します。私たちは、サーバーなし、仲介者なしで、単により良いアプリを開発する革命を起こしています。
