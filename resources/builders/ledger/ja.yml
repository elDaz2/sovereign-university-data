description: |
  Ledgerは、暗号通貨とブロックチェーンアプリケーションのセキュリティおよびインフラストラクチャソリューションを専門とする世界をリードする企業です。2014年に設立された同社は、特にハードウェアウォレットであるLedger Nano SとLedger Nano Xで知られており、これらは個人がプライベートキーをオフラインで安全に保管できるようにする、いわゆるコールドストレージとして知られる方法を提供します。

  これらのデバイスは、最適なセキュリティを確保するために堅牢なセキュアチップを中心に構築されています。LedgerのハードウェアウォレットはLedger Liveソフトウェアと統合され、ユーザーはトークンを管理し、単一のプラットフォームからさまざまなブロックチェーンサービスにアクセスできます。Ledgerはまた、金融資産のセキュリティ確保やデジタル資産操作の管理に関するソリューションを企業向けに提供しています。
