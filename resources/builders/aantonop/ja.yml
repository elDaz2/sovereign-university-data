description: |
   Andreas M. Antonopoulosは、ビットコインの第一人者であり著者です。彼の画期的な作品である「Mastering Bitcoin」は、ビットコインの複雑な仕組みを理解するための技術ガイドを提供します。ビットコインがより分散化された金融風景を促進する可能性の強力な支持者であるAntonopoulosは、世界中で数え切れないほどの講演を行い、立法的な文脈での専門家証言を提供し、ビットコインエコシステムをナビゲートするスタートアップを指導してきました。著述、提唱、アドバイザリーの役割にわたる彼の多様な業績は、ビットコイン業界におけるリーディングボイスとして彼を位置づけています。
   もっと個人的なメモとして、彼は私がこの大学とdecouvrebitcoinを作成するきっかけを作った人です。もしこれを読んでいるなら、ありがとうAndreas :)
