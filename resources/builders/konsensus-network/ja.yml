description: |
  2019年にNiko Laamanenによって設立されたKonsensus Networkは、Saifedean Ammousの「The Bitcoin Standard」のフィンランド語訳から始まりました。それはすぐに、ビットコインに情熱を持つ自由を愛するボランティアのチームへと成長し、ポルトガル語とオランダ語での書籍のローカライズにつながりました。ビットコイン専門の会社として、私たちはこれまでに50冊以上の書籍を出版しており、著者、翻訳者、および流通チャネル間の橋渡しとして機能しています。

  私たちのミッションは、ローカライズされた文献を通じてビットコイン、オーストリア経済学、および主権をよりアクセスしやすくすることにあります。私たちはビットコインの可能性が莫大であると信じ、この知識を世界と共有したいと考えています。本の出版に携わることになるとは思っていませんでしたが、分散型マネーの変革的な力を誰もが理解できるようにすることに尽力しています。

  私たちは「スターフィッシュ・オーガニゼーション」として構成されています。これは、迅速な適応性とボランティアの献身によって成長する分散型でリーダーレスの組織モデルです。各参加者は、自分のユニークなスキルを提供し、私たちの集団的な作業に貢献し、その恩恵を受けます。このモデルは、迅速な意思決定と課題への効果的な対応を可能にし、私たちの共有目標に向けてコミュニティを力づけます。
