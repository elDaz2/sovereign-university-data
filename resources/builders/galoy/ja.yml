description: |
  Galoyは、エンタープライズ規模のBitcoinおよびLightningアプリケーションを立ち上げるために設計されたオープンソースのコアバンキングプラットフォームを提供しています。自己ホスト型インフラストラクチャまたは管理された「バンキング・アズ・ア・サービス」の実装を通じて、Bitcoinバンキングソリューションの開発を加速します。
  
  このプラットフォームは、共有カストディモデルと使いやすいLightningウォレットを使用して、組織がBitcoinコミュニティバンクを立ち上げることを可能にします。これは、Bitcoin Beachが循環経済を構築するのに役立ったのと同じ技術です。この実証済みのインフラは、政府がモバイルフォンとインターネット接続を持つ誰にでも21世紀の金融サービスを提供するためにも使用できます。
  
  Bitcoinをお金とする信念に基づき、Galoyは任意の規模の組織が自身のBitcoinベースの銀行を作成できるように力を与えます。これは、エルサルバドルのエルゾンテで行われたBitcoin Beach Walletプロジェクトのバックボーンであり、持続可能なBitcoin経済の発展において重要な役割を果たし、国がBitcoinを法定通貨として採用して以来、顕著な成長を遂げています。
  
  Galoyは、Lightningネットワークとの統合を目指す組織のための橋渡しであり、より良い金融システムを構築しようと努力するオープンソースの貢献者たちのための灯台です。
