description: |
  Bitshalaは、新しい開発者がビットコインの旅を始めるための指導とリソースを提供するために、インドのビットコイナーによって主導される教育イニシアチブ（またはパスシャラ）です。
  外部には多くのブロックチェーンコースが存在し、EVMのような「スマートコントラクト」に関する表面レベルのAPIレッスンを提供していますが、ビットコイン開発に必要な技術知識ははるかに広範で微妙です。
  ビットコインは、ソフトウェアエンジニアリング、システムエンジニアリング、ネットワーキングプロトコル設計、ゲーム理論、暗号学、経済学、市場のような複雑なシステムの社会動態をカバーする多分野の主題です。したがって、包括的なビットコインコースをその全体で作成することはおそらく不可能であり、既存のアカデミアやプログラミングブートキャンプではそのような要件を満たすものは何もありません。ビットコイン開発に参入しようとする新しい人々は、よく整理されておらずインターネット上に広がっている一連の並行する主題領域を探さなければなりません。
  したがって、Bitshalaは、将来有望なビットコイン開発者の多様な学習ニーズを満たすために、異なるカテゴリーのコンテンツをオープンソースで考案、制作、公開するための基盤を提供することを目指しています。
