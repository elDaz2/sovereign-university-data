description: |
  Wasabi Walletは、情報の監視や悪用が横行する世界でプライバシーを重視する人々のために設計されています。

  ゼロ知識ソフトウェアとして、ユーザーのビットコイン取引が個人のプライベートな事柄であり続けることを保証します。Wasabi Walletはオープンソースであり、誰でもコードの検証や貢献が可能です。その設計はトラストレスであり、一般公開されている人々も開発者もあなたのプライバシーを侵害することができません。このウォレットは非カストディアルであり、プライベートキーの管理を自分で行い、真の金融主権を実現できます。高度な機能にもかかわらず、Wasabiはユーザーフレンドリーであり、プライバシーを自動的に扱うように設計されています。WabiSabiという匿名認証スキームを使用して、コインジョインをよりアクセスしやすく効率的にします。さらに、0.01 BTC以上のコインのコインジョインには控えめな手数料を請求し、0.01 BTC以下の入力およびリミックスはコーディネーター手数料が無料です。

