description: |
  Samouraiは、プライバシーとセキュリティに特化したBitcoinウォレットです。

  それはブロックチェーンに基づく監視を防ぐための先進技術を使用し、オフラインでの取引を可能にします。この非預託ウォレットは、プライベートキーの完全なコントロールを提供します。また、高性能の自己ホスト型フルノードであるRoninDojoや、ビットコインとその取引履歴とのリンクを断ち切ることを目的としたChaumian CoinJoinの実装であるWhirlpoolも提供しています。Samouraiの背後にいるチームは、プライバシーとセキュリティを優先するソフトウェアを作成することにコミットしているプライバシー活動家で構成されています。
