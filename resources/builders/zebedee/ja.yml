description: |
  ZEBEDEEは、仮想世界内でオープンでプログラマブルな支払いを容易にすることに専念する技術企業です。

  彼らは、オンライン取引を革命的に変え、クリエイターが金銭的なインセンティブを提供し、ユーザーが仮想空間で真の価値を生み出すことを可能にすることを目指しています。信頼、大胆さ、電撃的な革新、そして専門知識に導かれ、彼らは複雑な技術をシンプルでユーザーフレンドリーな製品に変えることにコミットしています。彼らは、実世界と仮想世界の活動がシームレスに統合される未来を予見しており、ゲームがこのシフトを先導すると考えています。ZEBEDEEはこのビジョンを現実のものにするために必要なツールや製品を作り出す最前線にいます。
