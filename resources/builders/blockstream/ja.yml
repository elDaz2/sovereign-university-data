description: |
  Blockstreamの使命は、未来の金融インフラを創造することです。

  私たちは、最も堅牢で安全なブロックチェーンであるBitcoinに基づいた暗号金融インフラを構築しています。最先端の暗号技術とセキュリティエンジニアリングを応用し、信頼への依存を減らすことで金融市場をより効率的にする技術を開発しています。堅牢でスケーラブルなソリューションを長期的に提供する視点から、Bitcoinエコシステムとプロトコルを強化するために研究開発に大きく投資しています。

  ピアツーピアのオープンネットワーク金融は、すべての人にとっての世界の変革の可能性を秘めています。Blockstreamは、これを現実のものとすることを誇りに思っています。
