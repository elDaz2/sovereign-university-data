title: "エネルギー"
publication_year: 2018
cover: cover_en.jpeg
original: true
description: |
  『エネルギー：人類の歴史』では、ピューリッツァー賞を受賞した著者リチャード・ローズが、時間を超えたエネルギー源の移り変わりを通じて魅力的な旅に私たちを連れて行きます。木材から石炭へ、石炭から石油へ、そして現在は天然ガス、原子力、再生可能エネルギーの出現に至るまで、ローズはエネルギーが人類の歴史の進路を形作る上での重要な役割を探ります。
  エリザベス1世、ベンジャミン・フランクリン、ジョン・D・ロックフェラー、ヘンリー・フォードを含む五世紀にわたる影響力のある人物たちを通じて、ローズはエネルギー生産における成功と失敗が突破口につながった過程を明らかにします。彼は各挑戦から学んだ教訓、移行の習得、機会をつかむ能力について詳述します。
  ローズはまた、現在のエネルギー状況を検討し、風力エネルギーと石炭や天然ガスのような従来のエネルギー源との競争を探ります。彼は地球温暖化の切迫した問題と、急速に成長する世界人口の意味するところに立ち向かいます。
  『エネルギー』は、歴史を通じて、人類が原材料から生命を引き出すことに格闘してきたことを私たちに思い出させます。各発明、発見、そして適応はそれぞれ独自の課題をもたらし、今日私たちが立っている場所に導きました。ローズの特徴的な物語スタイルにより、私たちのエネルギーの歴史を理解することが、より情報に基づいた持続可能な未来を形作ることができることを示しています。
