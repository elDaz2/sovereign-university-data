title: "肩をすくめるアトラス"
publication_year: 1957
cover: cover_en.jpeg
original: true
description: |
  「肩をすくめるアトラス」は、アイン・ランドによって書かれた小説で、個人主義、資本主義、自由市場のテーマを探求しています。物語は、経済的混乱の中で家族の鉄道会社を浮かび上がらせようと奮闘する成功したビジネスウーマン、ダグニー・タガートの物語を追います。彼女が会社の運営を改善する方法を探る中で、彼女は腐敗した政治家や政府の規制を含む様々な障害に遭遇します。この小説は集団主義を批判し、理想的な経済システムとしてのレッセフェール資本主義を提唱しています。
