title: "負債 最初の5000年"
publication_year: 2011
cover: cover_en.jpeg
original: true
description: |
  デイビッド・グレーバーによる「負債 最初の5000年」は、古代シュメールから現代に至るまで、人類文明を通じての負債の概念に関する人類学的および歴史的分析です。著者は、負債が人間社会の自然で必要な部分であるという一般的に保持されている信念に挑戦し、それが社会的制御と支配のための道具として使用されてきたと論じています。この本は、私たちの生活における負債の役割と、社会および経済システムへのその影響について、考えさせられる視点を提供します。
