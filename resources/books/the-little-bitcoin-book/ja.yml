title: "The Little Bitcoin Book"
publication_year: 2019
cover: cover_en.jpeg
original: true
description: |
  「The Little Bitcoin Book」は、ビットコインとその背後にある技術の基礎、および金融業界を変革する可能性について解説した初心者向けの書籍です。ビットコインの歴史、経済学、プライバシー、セキュリティなど、異なる側面を探求する各章が、分野のさまざまな専門家によって書かれています。この本は、ビットコインや暗号通貨に関する事前の知識がない読者にもアクセスしやすいように設計されており、この革新的な技術についてもっと学びたいと考えている人にとって、素晴らしい出発点となります。
