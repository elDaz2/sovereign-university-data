title: "主権個人"
publication_year: 1997
cover: cover_en.jpeg
original: true
description: |
  『主権個人』は、個人の主権とそのデジタル時代、特にインターネットやその他の技術進歩の文脈における潜在的な出現について掘り下げたノンフィクションの書籍です。この本は、分散型ネットワーク、暗号技術、デジタル通貨が社会や個人の自由に与える影響を探求し、それらがガバナンス、経済、文化の顕著な変革をもたらすと論じています。また、これらの技術開発によって権力を迂回し、強化される新たな種類のエリート、主権個人の潜在的な台頭についても議論しています。ビットコインやデジタル時代が私たちの社会や生活様式に与える潜在的な影響に興味がある人々にとって、挑戦的で考えさせられる一冊です。
