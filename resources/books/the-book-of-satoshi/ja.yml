title: "サトシの書"
publication_year: 2014
cover: cover_en.jpeg
original: true
description: |
  Phil Champagneによる「サトシの書」は、ビットコインの生みの親であるサトシ・ナカモトの主要な文章と通信の集まりです。この書籍は、ビットコインの創造と開発の背後にある動機と哲学を親密に見ることができるだけでなく、技術とその世界への潜在的な影響についての洞察も提供します。本を通じて、読者はビットコインの歴史と原則、および現在の金融システムを変革する潜在力について、より深い理解を得ることができます。暗号通貨、ブロックチェーン技術、そして金融の未来に興味がある人にとって、必読の書です。
