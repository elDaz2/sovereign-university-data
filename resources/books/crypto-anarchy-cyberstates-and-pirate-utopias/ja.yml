title: "クリプトアナーキー、サイバーステート、そして海賊ユートピア"
publication_year: 2001
cover: cover_en.jpeg
original: true
description: |
  「クリプトアナーキー、サイバーステート、そして海賊ユートピア」は、Peter Ludlowが編集した、オンラインコミュニティ内でのガバナンス構造の出現と、それを形作る政治的主権のビジョンを探求する魅力的な著作集です。本書は5つのセクションに分かれており、インターネット主権、クリプトアナーキー、電子商取引が法的管轄に与える影響、実験的ガバナンス構造、そしてサイバースペースにおけるユートピア的ビジョンなどのトピックを検討しています。これら多様な視点を通じて、読者はオンラインガバナンスの進化する風景と、仮想コミュニティ内での革新的な自己統治形態の可能性についての洞察を得ることができます。
