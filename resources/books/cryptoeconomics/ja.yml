title: "クリプトエコノミクス"
publication_year: 2018
cover: cover_en.jpeg
original: true
description: |
  「クリプトエコノミクス：ビットコインの基本原則」は、エリック・ボスクイルによる著作で、ビットコイン、オーストリア経済学、そして合理的な経済原則の交差点に深く踏み込んでいます。内容が濃密であり、ビットコインの一般的な理解に挑戦することに焦点を当てているこの本は、その価値提案、セキュリティモデル、および経済行動の包括的な探求を提供します。戦闘経験を持つ戦闘機パイロット、コンピュータ科学者、そして起業家としての著者のバックグラウンドを引き出し、「クリプトエコノミクス」は様々な視点を統合してビットコインの包括的な理解を提供します。伝統的な経済および技術分析を超えた洞察を提供し、ビットコインの複雑さと潜在能力をより深く理解したい人々にとって貴重なリソースとなります。
