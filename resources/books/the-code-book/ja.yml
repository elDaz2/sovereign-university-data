title: "暗号の本"
publication_year: 1999
cover: cover_en.jpeg
original: true
description: |
  Simon Singhによる「暗号の本」は、暗号学の歴史、重要性、そして影響についての中級レベルの探求です。魅力的なストーリーテリングとアクセスしやすい説明を通じて、Singhは読者を時代を超えた旅に連れて行き、古代から現代に至るまでの暗号と暗号の進化を明らかにします。この本は、第二次世界大戦中に使用されたエニグママシン、公開鍵暗号法の開発、デジタル暗号化の進歩など、暗号学の歴史の重要な瞬間をカバーしています。途中で、Singhは暗号学が戦争、政治、技術に与えた影響を含む、人類の歴史を形作る上での暗号学の重要な役割を強調します。歴史、数学、実世界の応用のブレンドを持つ「暗号の本」は、暗号と暗号の魅力的な世界に興味を持つ人々にとって、魅力的で啓蒙的な読み物を提供します。
