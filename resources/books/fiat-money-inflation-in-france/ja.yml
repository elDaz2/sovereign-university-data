title: "フランスにおけるフィアットマネーインフレーション"
publication_year: 1896
cover: cover_en.jpeg
original: true
description: |
  「フランスにおけるフィアットマネーインフレーション」は、1896年にアンドリュー・ディクソン・ホワイトによって書かれた、フランス革命後に起こった経済危機の根本的な検証です。この本は、制御されていない紙幣の印刷とフィアット通貨への過度の依存が、革命後のフランスでハイパーインフレーションと経済的混乱を引き起こした壊滅的な結果を詳細に調査しています。
  
  ホワイトの作品は、物理的な準備金に裏打ちされていない金融政策の危険性についての警告物語として機能し、インフレーションが社会の経済と構造に与える破壊的な影響を示しています。この洞察に富んだ歴史分析は、経済政策、財政責任、および政府によって行われた財政的決定の現実世界での影響についての重要な教訓を提供することで、現代の読者にとって非常に関連性が高いままです。
