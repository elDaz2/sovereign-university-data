title: "エネルギーと文明"
publication_year: 2017
cover: cover_en.jpeg
original: true
description: |
  『エネルギーと文明：歴史』において、著名な著者ヴァーツラフ・スミルは、先史時代から現在の化石燃料に支配された文明に至るまで、エネルギーが人類社会の形成においてどのように重要な役割を果たしてきたかについて、包括的な探求を提示します。

  スミルは、エネルギーがすべての人間活動を動かす普遍的な通貨であると強調します。地球の風景を形成する自然力から、光合成を通じて生命を維持する太陽エネルギーの重要な役割に至るまで、人類はさまざまなエネルギーの流れを利用して文明的な存在を可能にしてきました。この本は、農業、産業、交通、通信、経済、都市化、政治、環境など、人間の生活のあらゆる側面におけるエネルギーの深い影響を掘り下げます。

  人間は、単純な道具から内燃機関や原子炉のような先進技術に至るまで、さまざまなツールを使用して外部のエネルギーを利用する独特の能力を持っています。スミルは、化石燃料への変革的なシフトと、それが農業、産業、戦争、生活の質などに与えた広範な影響を検討し、追跡します。

  広範囲にわたる学際的なアプローチを用いて、スミルは人類のエネルギー時代の壮大な概観を提示し、エネルギーと文明の間の複雑な関係についての包括的な理解を読者に提供します。この大幅に更新され拡張された版は、エネルギー研究の最新の研究と開発を取り入れており、エネルギーの歴史と未来に関心のある人にとって重要なリソースとなっています。
