title: "アルゴリズムと数論"
publication_year: 2014
cover: cover_fr.jpeg
original: true
description: |
  Pierre Audibertによる書籍「アルゴリズムと数論」は、数学およびコンピュータサイエンスの学生や専門家のための参考書です。この書籍は、数論とこの分野の複雑な問題を解決するために使用されるアルゴリズムに深く掘り下げます。著者は、群論、代数幾何、暗号理論などの関連トピックも取り上げ、重要な概念を説明するために実用的な例を提供しています。この書籍は、数論とプログラミングの事前知識を持つ経験豊富な読者を対象としていますが、これらの分野の上級学生や研究者にも役立つでしょう。
