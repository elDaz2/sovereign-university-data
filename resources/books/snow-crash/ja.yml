title: "スノウ・クラッシュ"
publication_year: 1992
cover: cover_en.jpeg
original: true
description: |
  ニール・スティーヴンソンによる『スノウ・クラッシュ』は、経済、金融、確率を要素に取り入れた中級レベルの小説で、未来的かつサイバーパンクな設定が特徴です。物語は、企業の力と仮想現実技術が支配するディストピア社会を舞台に展開します。主人公のヒロ・プロタゴニストは、ハッカーであり、剣を振るうヒーローで、謎のドラッグ「スノウ・クラッシュ」の秘密を解き明かす旅に出ます。途中、経済、通貨、情報技術が社会に与える影響といったテーマを探求します。テクノロジーと経済の交差点を探る思索的な探求と、速いペースのプロット、魅力的なキャラクターを備えた『スノウ・クラッシュ』は、スペキュレイティブ・フィクションのジャンルと経済とテクノロジーの交差点に興味がある読者にとって魅力的な読み物です。
