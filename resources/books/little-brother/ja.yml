description: |
  Cory Doctorowの「リトル・ブラザー」は、技術時代のプライバシーを探求する小説です。物語は、サンフランシスコでのテロ攻撃の後、政府のプライバシー侵害に反抗する一群のティーンエイジャーを追います。主人公のマーカスは、政府の監視国家に対抗するために、彼の技術的な知識を駆使し、他の人々が運動に参加するように触発します。この本は、プライバシーとセキュリティの間のトレードオフ、そして技術が社会を形成する役割についての重要な問題を提起します。全体として、「リトル・ブラザー」は、技術と政治の交差点に興味がある人にとって、考えさせられるスリリングな読み物です。
