title: "自由の機械装置：急進的な資本主義へのガイド"
publication_year: 1973
cover: cover_en.jpeg
original: true
description: |
  「自由の機械装置：急進的な資本主義へのガイド」は、デイビッド・D・フリードマンによる著書で、無政府資本主義という政治哲学を探求しています。この哲学は、法律やセキュリティを含むすべての商品やサービスが自由市場によって提供される無国家社会を提唱しています。フリードマンは、政府の経済介入がより多くの害を生むと主張し、自発的な交換と個人の責任に基づく社会の方がより効率的で公正であると論じています。この本は、伝統的な政治・経済システムへの挑発的な批判であり、社会を組織するための根本的に異なるアプローチに対する説得力のあるビジョンを提示しています。
