title: "電子は存在しない"
publication_year: 1991
cover: cover_en.jpeg
original: true
description: |
  「電子は存在しない」は、Kenn Amdahlによる本で、電気や電子についての伝統的な教え方や学び方に挑戦しています。抽象的な概念や数学的な方程式に焦点を当てる代わりに、Amdahlは簡単な言葉と関連性のある例を使って、私たちの日常生活で電気がどのように機能するかを説明しています。また、技術進歩の倫理的な意味合いとそれが社会に与える影響についても探求しています。この本は、技術、経済、倫理の関係について批判的に考えるよう読者を奨励しています。
