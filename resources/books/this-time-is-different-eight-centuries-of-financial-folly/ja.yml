title: "今回は違う 8世紀の金融の愚行"
publication_year: 2009
cover: cover_en.jpeg
original: true
description: |
  『今回は違う: 8世紀の金融の愚行』は、Carmen M. ReinhartとKenneth S. Rogoffによる歴史を通じた金融危機の包括的な研究です。著者は、中世ヨーロッパの銀行危機から21世紀の住宅および信用危機に至るまで、金融危機の原因と結果を検討します。彼らは、過剰な借入、資産バブル、および緩い金融規制などの共通の要因によって駆動される、現代経済の反復的な特徴であると論じています。分析を通じて、著者は、複雑な金融世界を航行する際に政策立案者や投資家が直面する課題についての洞察を提供します。この本は、金融危機の歴史と未来を理解しようとする人にとって貴重なリソースです。
