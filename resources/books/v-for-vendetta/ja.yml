title: "Vフォー・ヴェンデッタ"
publication_year: 1982
cover: cover_en.jpeg
original: true
description: |
  アラン・ムーアによる「Vフォー・ヴェンデッタ」は、ファシスト政府がイギリスを支配するディストピア的な未来を舞台にしたグラフィックノベルです。物語は、政府を打倒し革命を起こそうとする仮面の自警団員「V」の活動を追います。途中で、彼はイーヴィー・ハモンドという若い女性とチームを組み、二人は政治的陰謀と社会問題の複雑な網の中に巻き込まれていきます。この本は、権威主義、テロリズム、検閲、個人の自由の力などのテーマを探求しています。魅力的なストーリーライン、よく描かれたキャラクター、印象的なビジュアルスタイルで、高い評価を受けています。
