title: "企業、市場、そして法律"
publication_year: 1988
cover: cover_en.jpeg
original: true
description: |
  R.H. Coaseほど頻繁に読まれ、引用された経済学者は他にほとんどいません。彼自身が認めるように、「ほとんどの経済学者は経済問題の見方が異なり、私が考える我々の主題の性質を共有していません。」Coaseの特に関心があったのは、企業、産業、市場を扱う経済理論の部分――価格理論またはミクロ経済学として知られているものです。彼は常に、同僚の経済学者に対して、彼らの理論が存在する基礎を検討するよう促してきました。このボリュームは、それらの基礎を探る彼の古典的な記事をいくつか収集しています。「企業の性質」(1937)は、経済理論にトランザクションコストという当時革命的な概念を導入しました。「社会的コストの問題」(1960)は、この概念をさらに発展させ、法律が経済システムの機能に与える影響を強調しました。残りの論文と新しい序論エッセイは、Coaseの議論を明確化し拡張し、彼の批評家に対処しています。
