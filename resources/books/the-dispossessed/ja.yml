title: "所有されざる人々"
publication_year: 1974
cover: cover_en.jpeg
original: true
description: |
  「所有されざる人々」は、アーシュラ・K・ル=グウィンによる中級レベルのサイエンスフィクション小説で、無政府主義と社会構造のテーマを探求しています。遠い未来を舞台に、無政府主義社会への忠誠と、自らの革命的理論をより広い宇宙と共有したいという願望との間で引き裂かれる物理学者シェヴェクの物語を追います。シェヴェクの経験を通じて、この小説は既存の権力構造に挑戦し、読者に社会を組織する代替の方法を想像させます。サイエンスフィクションと政治哲学に興味がある人にとって、考えさせられる知的な読み物です。
