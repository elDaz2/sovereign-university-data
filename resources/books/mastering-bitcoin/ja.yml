title: "ビットコインマスタリング"
publication_year: 2014
cover: cover_en.jpeg
original: true
description: |
  Andreas Antonopoulosによる"Mastering Bitcoin"は、ビットコインの背後にある技術とその仕組みについての包括的な理解を提供する中級レベルの書籍です。ビットコインに関連する幅広いトピックをカバーしており、その歴史、暗号技術、トランザクション、マイニング、ビットコインネットワークについて説明しています。また、スマートコントラクトやライトニングネットワークなどの高度なトピックも扱っています。この書籍は、ビットコイン及びその基盤技術についてより深く理解を深めたい開発者や技術志向の個人にとって優れたリソースです。
