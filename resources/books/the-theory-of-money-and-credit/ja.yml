title: "貨幣と信用の理論"
publication_year: 1912
cover: cover_en.jpeg
original: true
description: |
  「貨幣と信用の理論」は、ルートヴィヒ・フォン・ミーゼスによる影響力のある書籍で、貨幣の本質と経済活動への影響について探求しています。ミーゼスの作品は、経済理論への最も重要な貢献の一つと見なされ、多くの人々によって現代オーストリア経済学の基礎と考えられています。本書では、ミーゼスは貨幣と価格の関係、インフレの効果、経済における信用の役割について検討しています。また、銀行の本質と部分準備銀行制度に関連する問題についても議論しています。経済学や金融政策に興味がある人にとって必読の書籍です。現代経済の仕組みとそれにおける貨幣の役割について深い理解を提供します。
