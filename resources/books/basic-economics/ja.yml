title: "基礎経済学"
publication_year: 1957
cover: cover_en.jpeg
original: true
description: |
  「基礎経済学」はトーマス・ソーウェルによる初心者向けの書籍で、基本的な経済原理を明確かつ簡潔に説明することを目的としています。供給と需要、価格統制、国際貿易、課税など、幅広いトピックをカバーしています。ソーウェルは、複雑な専門用語や技術的な言語を使用せずに、経済概念を直截的な方法で提示しています。この本は、経済学についての事前の知識がほとんどまたは全くない読者が、主題についてより良い理解を得ることを望んでいる人に最適です。
