title: "デジタル・ゴールド"
publication_year: 2015
cover: cover_en.jpeg
original: true
description: |
  「Bitcoin and the Inside Story of the Misfits and Millionaires Trying to Reinvent Money」で、Nathaniel Popperはビットコインの台頭とそれを支えるカラフルなキャラクターたちの魅力的な物語を提供しています。イギリスのアナキストから中国の起業家、そして謎に包まれたサトシ・ナカモトに至るまで、Popperはこのデジタル通貨が伝統的な金融システムに挑戦する革命的な可能性を探求しています。運命を築き、失った物語と共に、「デジタル・ゴールド」はビットコインとそのお金の世界を再形成しようとする試みがもたらした深い影響を明らかにします。
