title: "健全かつ不健全なお金"
publication_year: 2019
cover: cover_en.jpeg
original: true
description: |
  Joseph Salernoによる"健全かつ不健全なお金"は、お金の歴史と、歴史を通じてさまざまな形態のお金が経済にどのような影響を与えたかを探求する専門家向けの書籍です。著者は、金本位制、中央銀行制度、インフレーションを含む、お金に関連するさまざまな経済理論や政策を検討し、それらが金融市場や社会にどのような影響を与えたかを分析しています。Salernoの分析は、不健全な金融政策の結果を強調し、経済の安定と繁栄を達成するために健全な金融原則への回帰を提案しています。この書籍は、経済学と金融に深い関心を持ち、社会におけるお金の役割をより良く理解したいと考えている個人向けに書かれています。
