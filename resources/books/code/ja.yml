title: "コード、コンピュータハードウェアとソフトウェアの隠された言語"
publication_year: 1999
cover: cover_en.jpeg
original: true
description: |
  「コンピュータハードウェアとソフトウェアの隠された言語」であるチャールズ・ペツォルドの著書は、日常の物体や馴染み深い言語システムを使って、コンピュータ技術の謎を解き明かす魅力的な探求です。巧みなイラストと関連性のある例を通じて、ペツォルドは読者を内部の仕組みを理解する旅に連れて行き、私たちがそれらとどのようにコミュニケーションを取るかについての創造的な方法を紹介します。懐中電灯からブリティッシュ・インヴェイジョンまで、この本は一見無関係に見える概念間のつながりと、それらが推進した技術革新を明らかにします。技術愛好家であれ、単にコンピュータの世界に興味があるだけであれ、「コード」は、私たちの現代世界を形作るPC、デジタルメディア、インターネットをより深く理解するための理解しやすい物語を提供します。私たちを取り巻く技術を理解するための実際の文脈を得ながら、魅了され、心を奪われる準備をしてください。
