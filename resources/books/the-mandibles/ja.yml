title: "マンディブルズ：ファミリー、2029-2047"
publication_year: 2016
cover: cover_en.jpeg
original: true
description: |
  「マンディブルズ：ファミリー、2029-2047」は、ライオネル・シュライバーによる小説で、近未来のアメリカ合衆国での金融崩壊の結果を探求しています。物語は、アメリカ経済の崩壊によりほとんどの財産を失ったマンディブル家のメンバーに焦点を当てています。この小説は、現代の金融システムに対する批判を提供し、財政的な安全を失ったときに個人や家族が直面する課題に深く踏み込んでいます。また、お金がもはや社会の基盤ではない可能性のある未来を垣間見せ、そのようなシフトの潜在的な結果を探ります。
