title: "ビットコインに感謝"
publication_year: 2020
cover: cover_en.jpeg
original: true
description: |
  お金は日常生活の事実です。私たちはそれを稼ぎ、使い、貯めます。それを崇拝し、私たちのニーズを満たすために信頼することに誘惑されます。お金の力、危険性、そして管理について多くが書かれていますが、お金が実際に何であるか、そしてお金自体が道徳的であるかどうかについてはほとんど書かれていません。その情報のギャップは、特権的な少数を豊かにし、何百万人もを奴隷化し、世界中に混乱と分裂をもたらすために利用されてきました。これはどのようにして起こったのか、そして私たちはそれについて何ができるのか？「ビットコインに感謝」は、現在の通貨システムがどのように壊れているか、そしてそれを修正するために何ができるかを探ります。それはお金の創造、その腐敗、そしてその潜在的な救済について探ります。ビットコインが私たちの腐敗した通貨システムの弊害をどのように救済しているか、そして健全なお金への移行が壊れた世界に希望の源泉である方法を見ています。
