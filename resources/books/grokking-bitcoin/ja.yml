title: "ビットコインを理解する"
publication_year: 2019
cover: cover_en.jpeg
original: true
description: |
  もしビットコインをオタク向けの代替通貨だと思っているなら、考えを改める時です。「ビットコインを理解する」は、この強力な分散型台帳システムを開放し、ビットコインベースの金融取引や物理的な財産所有権の登録に使用するブロックチェーン技術を探求します。この完全にイラスト化された、読みやすいガイドを通じて、ビットコインの仕組み、その使用方法、そしてブロックチェーンを信頼できる理由をついに理解できるようになります。

