title: "成長をハッキングする"
publication_year: 2017
cover: cover_en.jpeg
original: true
description: |
  Sean EllisとMorgan Brownによる「成長をハッキングする」は、急速な成長を達成しようとするビジネスのための洞察と実践的なアドバイスを提供する本です。著者は、「グロースハッキング」と呼ばれる成長への新しいアプローチを紹介しており、これは創造性、データ分析、そしてビジネスを成長させる最も効果的な方法を見つけるための実験を使用することを含みます。本書には、成功したグロースハッキング戦略の事例研究が含まれており、これらの戦略を自分のビジネスで実装するためのステップバイステップガイドを提供しています。起業家、マーケター、そして自分のビジネスで成長を促進したいと考えているすべての人にとって必読の書籍です。
