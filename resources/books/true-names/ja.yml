title: "真実の名前"
publication_year: 1981
cover: cover_en.jpeg
original: true
description: |
  Vernor Vingeによる「真実の名前」は、仮想現実、人工知能、物理世界とデジタル世界の境界線が曖昧になることの意味を探求するサイエンスフィクションのノベラです。近未来を舞台に、人々が「the Other Plane」と呼ばれる共有仮想空間で互いに交流できる世界が描かれています。主人公の「Mr. Slippery」は、仮想世界の根幹を脅かす危険な陰謀を発見する熟練のハッカーです。物語は、アイデンティティ、プライバシー、技術が何でも可能にしてしまった世界で生きることの結果というテーマに深く潜り込みます。全体として、「真実の名前」は、技術的に進んだ未来の可能性と危険性を探る、魅力的で考えさせられる作品です。
