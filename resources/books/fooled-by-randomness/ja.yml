title: "ランダムネスに騙される"
publication_year: 2001
cover: cover_en.jpeg
original: true
description: |
  「ランダムネスに騙される」は、ナシーム・ニコラス・タレブが書いた本で、ランダムネスと確率が私たちの生活、特に金融世界に与える影響を探求しています。タレブは、人間は確率的に考えるようにはできていないため、しばしば成功と失敗の原因について誤った仮定をしてしまうと主張しています。彼は、ランダムネスが私たちの生活において重要な役割を果たしていることを示すために、金融や日常生活からの例を提供し、この不確実性をよりよくナビゲートするための提案を提供しています。この本は、読者に意思決定へのアプローチを再評価し、自分たちの生活におけるランダムネスの役割を考慮するよう挑戦しています。
