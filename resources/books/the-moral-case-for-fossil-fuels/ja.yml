title: "化石燃料の道徳的正当性"
publication_year: 2014
cover: cover_en.jpeg
original: true
description: |
  「化石燃料の道徳的正当性」は、アレックス・エプスタインによる本で、環境への負の影響にもかかわらず、化石燃料の使用を続けることに対する逆説的な主張を提示しています。著者は、化石燃料が人類の進歩において重要な役割を果たしてきたと主張し、それらを早急に段階的に廃止する努力は、経済と環境にとって災害をもたらすだろうと論じています。エプスタインは、化石燃料に関して一般に持たれている多くの仮定に挑戦し、それらが人類社会にもたらした利益は害よりも大きいと主張します。また、エネルギー政策に関する議論において、より客観的で事実に基づいたアプローチを提唱しています。この本は、物議を醸すトピックに対する考えさせられる視点を提示し、環境倫理、エネルギー政策、経済に興味のある読者にお勧めします。
