title: "サイファーパンクス；自由とインターネットの未来"
publication_year: 2012
cover: cover_en.jpeg
original: true
description: |
  『サイファーパンクス；自由とインターネットの未来』では、ジュリアン・アサンジをはじめとする共著者ジェイコブ・アッペルバウム、アンディ・ミュラー＝マグーンが、サイファーパンク運動とデジタル未来におけるその意味合いについて、考えさせられる探求を提示しています。強力な暗号化の力に焦点を当てたこの本は、影響力のある思想家や活動家のグループを集め、電子通信が解放につながるのか、それとも抑圧につながるのかを検討しています。
  アサンジは、FacebookやGoogleのような技術大手が行う監視の範囲について重要な疑問を提起し、私たちの生活を常に追跡する前例のない監視機械を代表しているのかどうかを問います。さらに、著者たちは監視との協力の概念に深く潜り込み、特にマネーロンダリング、薬物、テロリズム、ポルノグラフィといった社会的懸念との関連で、さまざまな形態の監視の正当性を探求しています。また、意識的な行動と技術的な知識が、私たちが抵抗し、インターネットが自由を促進する世界を創造するのに役立つかどうかを検討しています。
  WikiLeaksや他のインターネット活動家への嫌がらせ、ファイル共有を制限しようとする立法的試みがインターネットの政治における転換点を示している中、この本は私たちが直面している選択についてのタイムリーな議論を提供します。それは、弱者にはプライバシーを、強者には透明性を求めるビジョンと、政府と企業の支配を永続させながら個人のプライバシーに侵入するビジョンとを対比して提示します。アサンジと彼の共著者たちは、この重要な決断を取り巻く複雑さを明快かつ魅力的な熱意でナビゲートし、読者にインターネットの未来とその中での私たちの自由の保存を考えるよう促します。
