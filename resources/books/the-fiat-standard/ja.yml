title: "フィアット・スタンダード"
publication_year: 2021
cover: cover_en.jpeg
original: true
description: |
  Saifedean Ammousによる『フィアット・スタンダード』は、フィアット通貨の経済学とその影響に深く切り込む中級者向けの書籍です。Ammousは、金のような有形資産に裏打ちされていないフィアット通貨システムの歴史、仕組み、そして欠点を探求します。このようなシステムの経済的な結果と、富、インフレーション、および金融安定性への影響についての批判的な分析を提供します。経済原則と歴史的な例に基づいて、本書はフィアット通貨を取り巻く一般的な概念に挑戦し、代替通貨システムの潜在的な利点についての洞察を提供します。フィアット通貨の複雑さと経済への影響を理解することに興味のある読者に推奨される『フィアット・スタンダード』は、この重要なトピックを考えさせる探求を提供します。
