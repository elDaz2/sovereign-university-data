title: "マネーのインターネット"
publication_year: 2016
cover: cover_en.jpeg
original: true
description: |
  「マネーのインターネット」は、アンドレアス・アントノプロスによる本で、ビットコインとその基盤技術の基礎を説明しています。この巻では、アントノプロスはデジタル通貨の基本、その起源の物語、革命的な可能性、広く採用されるために乗り越えなければならない障害に焦点を当てています。また、ビットコインが社会や経済に対して広範な影響を及ぼす可能性、伝統的な銀行や金融機関を変革する可能性、個人を力づけ、金融の自由を促進する能力についても掘り下げています。この本は、この革命的な技術についてもっと学びたい初心者にとって、ビットコインの世界への素晴らしい導入です。
