title: "利己的な遺伝子"
publication_year: 1976
cover: cover_en.jpeg
original: true
description: |
  リチャード・ドーキンスによる「利己的な遺伝子」は、遺伝子を選択の基本単位として、個体や種ではなく、進化と遺伝学のトピックを探求する本です。ドーキンスは、遺伝子が生物の行動を理解する鍵であり、多くの見かけ上利他的な行動が、それらを担う遺伝子に最終的な利益をもたらすという事実によって説明できると論じています。この本は、「ミーム」という概念を広めたことで知られています。ミームは、遺伝子と同じ進化の原理に従う文化的情報の単位です。「利己的な遺伝子」は進化生物学の分野における画期的な作品であり、遺伝子が進化における役割の理解に大きな影響を与えました。
