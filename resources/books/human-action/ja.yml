title: "人間の行動"
publication_year: 1949
cover: cover_en.jpeg
original: true
description: |
  『人間の行動』では、著名なオーストリアの経済学者ルートヴィヒ・フォン・ミーゼスが、経済活動の背後にある哲学を深く探求し、人間の選択とその後の結果の中心的な役割を強調しています。1949年に初版が出版されたこの85章からなる大作は、経済現象の包括的かつ鋭い分析で称賛され、経済思想の分野における永続的な基石となっています。

  ミーゼスは、経済活動を解剖し理解するための基礎的な前提として、人間行動の科学であるプラクセオロジーの概念を用います。彼の包括的な視点は、金融取引や商品およびサービスの交換だけでなく、経済現象を推進する個人によって行われる決定や行動の全範囲を包含しています。

  この本は、ビジネスサイクルの性質と原因、経済システムとしての市場、経済的意思決定における知識と不確実性の役割、そして起業家精神の重要な役割など、複雑なトピックを解き明かします。さらに、ミーゼスは、経済における政府の干渉の結果を思慮深く検討し、最終的には個人の自由と繁栄への最も実現可能な道として、レッセフェール経済システムを支持しています。

  『人間の行動』は、単なる経済学の本ではありません。それは、人間の意思決定と社会システムとの複雑な関係の深みへと誘う知的な旅です。経済の仕組みをより深く理解することに興味がある経済学者、哲学者、そして誰もが読むべきです。その洞察に満ちた観察は今なお響き渡り、時を超えた古典としてその地位を保っています。
