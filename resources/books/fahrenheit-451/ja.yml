title: "華氏451度"
publication_year: 1953
cover: cover_en.jpeg
original: true
description: |
  「華氏451度」は、著名なSF作家レイ・ブラッドベリによって書かれたディストピア小説で、本が禁止され、「消防士」が見つけたものをすべて焼き払う未来のアメリカ社会を描いています。タイトルは、本の紙が燃え始める温度を指しています。物語は、国家の検閲と破壊的な社会規範を強制する役割に幻滅を感じた消防士、ガイ・モンタグの視点を追います。彼は既存の状況に疑問を抱き、反逆するようになります。ブラッドベリの小説は、検閲とアイデアの抑圧がもたらす潜在的な害に対する深い批判であり、文学と批判的思考が社会において果たすかけがえのない役割を強調しています。
