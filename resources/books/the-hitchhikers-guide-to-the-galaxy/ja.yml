title: "銀河ヒッチハイク・ガイド"
publication_year: 1979
cover: cover_en.jpeg
original: true
description: |
  ダグラス・アダムスによる「銀河ヒッチハイク・ガイド」は、読者を宇宙と時間を越えた風変わりでユーモラスな旅に連れて行くSF小説です。この物語は、アーサー・デントと彼の宇宙人の友人フォード・プリーフェクトが一連の銀河間の冒険をナビゲートする様子を追います。想像力豊かな世界構築と機知に富んだユーモアで、この愛される古典は、エンターテイメント性の高いSF読書を求める初心者に最適です。
