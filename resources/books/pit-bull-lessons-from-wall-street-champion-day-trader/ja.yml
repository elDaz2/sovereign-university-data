title: "ウォールストリートのチャンピオンデイトレーダーから学んだピットブルレッスン"
publication_year: 1998
cover: cover_en.jpeg
original: true
description: |
  「ピットブル」は、1980年代と1990年代に成功したトレーダーであるマーティン・シュワルツの回顧録で、トレーディングの世界での彼の経験や戦略の詳細を語っています。シュワルツは、キャリアを通じて学んだレッスン、リスク管理、市場分析、心理学へのアプローチを共有しています。また、彼の時代の最も成功したトレーダーのいくつかの人物像と実践についての洞察を提供しています。この本は、ファイナンスの高速かつ高リスクな世界のトレーディングの課題と機会についてのユニークな視点を提供します。
