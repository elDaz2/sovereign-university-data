description: |
  「アメリカン・キングピン」は、ニック・ビルトンによる手に汗握る実話ベースの犯罪物語で、オンラインの闇市場「シルクロード」の黒幕であるロス・ウルブリヒトについて描いています。この市場では、違法薬物、武器、その他の商品がビットコインを支払い方法として取引されていました。本書は、"Dread Pirate Roberts"（ドレッド・パイレーツ・ロバーツ）の偽名を使って活動していたウルブリヒトの台頭と転落、そして彼を逮捕した法執行官たちの物語を深掘りします。ダークウェブ上で匿名の犯罪者を追跡する際の技術的および法的な課題を探求し、技術が不正行為を容易にする役割について重要な問いを投げかけます。
