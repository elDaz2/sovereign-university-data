title: "応用暗号学"
publication_year: 1993
cover: cover_en.jpeg
original: true
description: |
  『応用暗号学』は、コンピュータセキュリティと暗号学の分野の専門家であるブルース・シュナイアーによって書かれた本です。この本は、暗号学の基本原理と概念への導入を提供し、対称暗号と非対称暗号、ハッシュ関数、デジタル署名、鍵管理、安全なプロトコルなど、幅広いトピックをカバーしています。また、暗号学の歴史にも深く掘り下げ、暗号システムの潜在的なリスクと制限についても探求しています。この本は、初心者から専門家まで、暗号学に興味のあるすべての人にとって必須のリソースです。
