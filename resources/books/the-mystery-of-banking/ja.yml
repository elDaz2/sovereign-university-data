title: "銀行の謎"
publication_year: 1983
cover: cover_en.jpeg
original: true
description: |
  『銀行の謎』は、マレー・ロスバードによる書籍で、アメリカ合衆国の銀行システムの歴史と仕組みを探求しています。この本は、現在の銀行システムがどのように発展してきたか、そしてその詳細な仕組みを説明し、システムの問題点についての批判的な分析を提供しています。また、中央銀行、連邦準備制度、およびそれらが経済に与える影響の役割についても議論しています。この本は、銀行の歴史と経済に興味がある人々にとって特に関連があり、現代の金融システムが直面している問題に対するユニークな視点を提供しています。
