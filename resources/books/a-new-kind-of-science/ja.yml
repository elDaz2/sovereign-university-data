title: "新しい種類の科学"
publication_year: 2002
cover: cover_en.jpeg
original: true
description: |
  「新しい種類の科学」は、スティーブン・ウォルフラムによるコンピュータ科学、数学、物理学の分野における画期的な作品です。本書では、ウォルフラムは彼が宇宙の基本的な仕組みを理解する鍵だと信じるセルオートマトンの理論を提示しています。彼は、伝統的な科学的方法では、私たちの時代の最も複雑な問題を解決するには不十分であり、単純な計算システムの研究に基づく新しい種類の科学が必要だと主張しています。本書には、セルオートマトンを使用して現実世界の現象をモデル化する多数の例が含まれており、ウォルフラムはこのアプローチが生物学、経済学、コンピュータ科学などの分野で進歩を遂げるために不可欠である理由を説得力を持って主張しています。数学や科学の強い背景がない読者にとっては難解な場合がありますが、幅広い分野に深い影響を与えた画期的な作品です。
