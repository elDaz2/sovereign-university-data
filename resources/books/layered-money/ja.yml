description: |
  「レイヤード・マネー」は、Nik Bhatiaが著した中級者向けの書籍で、物々交換からビットコインのようなデジタル通貨へとお金の進化を探求しています。著者は、一つの経済内で使用される異なる形態のお金を指す「レイヤード・マネー」の概念を説明し、それが金融システムにどのような影響を与えるかを解説しています。また、お金の歴史とそれが社会をコントロールするためにどのように使用されてきたかを検討しています。この本は、ビットコインの特性とそれが伝統的なお金の形態とどのように異なるかにも踏み込んでいます。お金の未来とビットコインが金融世界をどのように革命するかについて、考えさせられる分析を提供しています。
