title: "ヒトデとクモ: リーダーレス組織の止められない力"
publication_year: 2021
cover: cover_en.jpeg
original: true
description: |
  「ヒトデとクモ: リーダーレス組織の止められない力」は、オリ・ブラフマンとロッド・A・ベックストロームによって書かれ、伝統的な階層やリーダーシップ構造を持たずに運営される分散型組織の現象を探求しています。一連のケーススタディと例を通じて、この本はこれらの組織の強みと弱みを強調しており、変化に迅速に適応し、革新する能力を含む一方で、混乱と責任の不在の可能性も指摘しています。著者たちは、技術とコミュニケーションが分散型モデルをより実行可能で効果的にした世界において、これらのリーダーレス組織を理解することが重要であると論じています。
