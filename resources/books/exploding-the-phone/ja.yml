description: |
  『電話を爆破せよ：未語の物語、ティーンエイジャーと無法者がマ・ベルをハックした話』で、著者のフィル・ラプスリーは、スマートフォンやインターネット以前の時代に、世界最大の電話システムをハックする方法を発見した多様な人々の魅力的な物語を明らかにします。アレクサンダー・グラハム・ベルの「ハーモニック・テレグラフ」の初期から、電話システムを構成する先端機器と人間のオペレーターの複雑な網まで、ラプスリーは長距離通信の誕生とAT&Tの独占の台頭を掘り下げます。
  
  徹底的な研究を通じて、ラプスリーは「フォーンフリークス」と呼ばれる地下世界を明るみに出します。これは、技術愛好家、盲目のティーンエイジャー、ヒッピー、無法者のサブカルチャーで、電話ネットワークを彼らの電子的な遊び場に変えました。彼は、これらの個人がマ・ベルのシステムの脆弱性をどのように利用したか、そして、当局を逃れようとするマフィアや電話ハッキングに興じるカウンターカルチャー愛好家の注目を集めた方法を探ります。また、本書は、フリークス、電話会社、そしてFBIとの間の激しい対立にも踏み込んでいます。
  
  『電話を爆破せよ』は、この語られざる物語の画期的で魅力的なアカウントを提供し、オリジナルの研究に基づいて電話ハッキングの秘密の世界とその社会への影響を明らかにします。これは、現状に挑戦し、通信の風景を永遠に変えた人々の独創性と大胆さへの証です。
