title: "クリプトノミコン"
publication_year: 1999
cover: cover_en.jpeg
original: true
description: |
  ニール・スティーヴンソンの魅力的な小説『クリプトノミコン』では、読者は時を超え、世界中を駆け巡る刺激的な旅に連れて行かれます。第二次世界大戦と現代を舞台に、数学者のローレンス・ウォーターハウスや海兵のボビー・シャフトーを含む一群の天才たちが、枢軸国の通信コードを解読する任務を帯びた連合軍の部隊、デタッチメント2702の一員として描かれます。彼らの任務は、偽装と秘密に満ち、無実のふりをしながら船団を沈めることです。彼らと共に、謎多きアラン・チューリング博士が登場し、ウォーターハウスに部隊の暗号作戦を解き明かします。
  この歴史的背景と絡み合うように、現代の物語が展開されます。プログラミングの天才ランディ・ウォーターハウスと、決意に満ちたボビー・シャフトーの孫娘エイミー・シャフトーが、東南アジアにオフショアデータヘイブンを設立し、かつてナチスの金庫に向けられた隠された宝を発見するかもしれないという探求に乗り出します。現代の登場人物たちは、デタッチメント2702やソシエタス・エルディトルムからの重要人物である謎のエノク・ルートと出会い、解読不可能な暗号と陰謀の結びつきの中で身を投じます。
  『クリプトノミコン』は、サスペンス、歴史、技術的な興味を巧みに融合させた作品であり、暗号学、戦争、そして世代を超えた秘密の持続的な影響というテーマに深く潜り込みます。ニール・スティーヴンソンの特徴的なストーリーテリングの力で、読者はコード、偽装、隠された真実の追求という刺激的な探究に引き込まれます。
