title: "大国の興亡"
publication_year: 1987
cover: cover_en.jpeg
original: true
description: |
  『大国の興亡』は、ポール・ケネディによる歴史分析であり、歴史を通じて様々な大国の衰退に寄与した経済的および軍事的要因を探求しています。この本は、スペイン、フランス、そしてイギリスのような国々がどのようにして力をつけ、しかし過度の拡張、経済停滞、軍事的敗北といった要因によって最終的に衰退したかを探ります。ケネディはまた、現代においてアメリカ合衆国がどのようにして支配的な世界大国として台頭し、中国のような台頭する力に直面してその地位を維持する上で直面する課題を検討しています。この本は、大国の興亡を形作ってきた長期的な傾向と歴史的パターンについての洞察を提供し、世界政治や経済に興味がある人にとって必読の書です。
