title: "ビットコインスタンダード"
publication_year: 2018
cover: cover_en.jpeg
original: true
description: |
  サイフェディーン・アモスによる「ビットコインスタンダード」は、お金の歴史とビットコインが世界の金融システムを革命する可能性について探求しています。著者は、ビットコインの利点、その分散化された性質やデフレ設計が安定性と持続可能な経済成長を促進することを強調しています。アモスはまた、ビットコインの技術的側面について議論し、一般的な誤解に対処しながら将来の課題を考慮しています。
