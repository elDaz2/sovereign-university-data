title: "Skin In The Game"
publication_year: 2018
cover: cover_en.jpeg
original: true
description: |
  「Skin in the Game」は、Nassim Nicholas Talebによって書かれた本で、どんな決定、ビジネス、または企業においても個人的な利害関係を持つという概念を探求しています。Talebは、個人、ビジネス、そして政府が取るリスクに対して責任を持つべきだと主張し、個人的なリスクテイクの欠如が金融危機から政治的腐敗に至るまで、世界の多くの問題を引き起こしていると述べています。実世界の例や考えさせられる逸話を通じて、Talebは読者に「skin in the game」の考えを受け入れ、自分の行動や決定の責任を取ることを奨励し、最終的にはより大きな成功と繁栄につながるとしています。
