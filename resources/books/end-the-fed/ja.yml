title: "連邦準備制度の終焉"
publication_year: 2009
cover: cover_en.jpeg
original: true
description: |
  「連邦準備制度の終焉」において、ロン・ポールは連邦準備制度の役割に挑戦し、それが腐敗しており、憲法に反していると主張しています。アメリカの歴史、経済学、そして自身の政治経験を引き合いに出しながら、ポールは連邦準備制度のインフレ政策が経済に重大な脅威をもたらし、インフレーションによる不況につながる可能性があると論じています。一般的な信念とは対照的に、ポールは連邦準備制度が人々の利益に反して働いていると断言します。市民と政府関係者に緊急の訴えを行いながら、彼は国がどこで間違ったのか、そしてアメリカの経済政策を未来の世代の利益のために修正するための解決策を提案しています。
