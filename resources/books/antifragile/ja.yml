title: "アンチフラジャイル"
publication_year: 2012
cover: cover_en.jpeg
original: true
description: |
  「アンチフラジャイル」は、ナシーム・ニコラス・タレブによる書籍で、衝撃やストレスに対して回復力を持つシステムについての新しい考え方を提案しています。タレブは、アンチフラジャイルなシステムはストレスに耐えるだけでなく、それによって強さと回復力を得ると主張しています。彼はこの考えを経済、金融、ビジネスに適用し、多くのシステムがあまりにも脆弱であり、より堅牢で持続可能なシステムを作るためにアンチフラジャイルを受け入れるべきだと論じています。また、従来の知恵に挑戦し、私たち自身の生活や組織でアンチフラジャイルの原則を適用するための実用的なアドバイスを提供しています。
