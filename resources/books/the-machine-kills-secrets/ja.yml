title: "機械は秘密を殺す"
publication_year: 2012
cover: cover_en.jpeg
original: true
description: |
  「機械は秘密を殺す」は、アンディ・グリーンバーグによる本で、政府の監視の高まりとデジタル時代におけるプライバシーへの脅威の増大を探求しています。著者は、技術ジャーナリストであり、暗号技術とデジタルセキュリティの歴史、そして政府の監視に対抗する個人や組織について深く掘り下げています。この本は、内部告発者の影響と、権力を持つ者たちに対して責任を問う役割についても洞察を提供しています。重要な関係者との一連の魅力的なストーリーやインタビューを通じて、「機械は秘密を殺す」は、私たちのデジタルプライバシーと自由を守るために直面している課題について、考えさせられる分析を提示しています。
