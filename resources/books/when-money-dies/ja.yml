title: "通貨が死ぬとき"
publication_year: 1975
cover: cover_en.jpeg
original: true
description: |
  「通貨が死ぬとき」は、アダム・ファーガソンによる本で、第一次世界大戦の後の1920年代初頭にドイツで発生したハイパーインフレーションを探求しています。この本は、ハイパーインフレーションの社会的および経済的な結果と、それがナチ党の台頭にどのようにつながったかについて詳細な説明を提供します。ファーガソンはまた、ドイツでの出来事が他国の経済政策にどのように影響を与え、それらが自国の経済問題にどのように対処したかを検討しています。この本は、インフレーションの危険性と健全な金融政策の重要性の警告話を提供しています。
