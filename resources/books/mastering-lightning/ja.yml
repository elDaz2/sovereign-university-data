title: "ライトニングマスター"
publication_year: 2020
cover: cover_en.jpeg
original: true
description: |
  Andreas M. AntonopoulosとRené Pickhardtによる"ライトニングマスター"は、ビットコインのレイヤー2スケーリングソリューションであるライトニングネットワークについての中級レベルの書籍です。この本は、ライトニングネットワークがどのように機能するかの技術的な詳細と、ビットコインのスケーラビリティとプライバシーへの潜在的な影響についてカバーしています。著者は、ライトニングノードの設定方法とライトニングウォレットの使用方法についてのステップバイステップの指示を提供し、また、技術の社会的および経済的な意味合いについても議論しています。全体として、この本はライトニングネットワークを理解し、ビットコインの未来におけるその役割を理解することに興味のある人にとって貴重なリソースです。
