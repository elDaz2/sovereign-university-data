title: "明日の価格：なぜデフレが豊かな未来の鍵なのか"
publication_year: 2020
cover: cover_en.jpeg
original: true
description: |
  Jeff Boothによる"明日の価格：なぜデフレが豊かな未来の鍵なのか"は、技術が私たちの経済に与える影響と、それがデフレをどのように推進しているかを検討した本です。著者は、技術が進歩し続け価格が下落するにつれて、インフレに基づいて構築された現在の経済システムがますます持続不可能になっていると主張しています。この本は、技術革新の歴史とそれが歴史を通じて経済に与えた影響、そしてインフレーション通貨システムに依存し続けることの潜在的な結果を探ります。急速に進化する技術的風景に適応するために必要な変化について、考えさせられる未来の経済に関する見解を提供します。
