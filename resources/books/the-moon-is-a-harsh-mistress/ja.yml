title: "月は過酷な恋人"
publication_year: 1966
cover: cover_en.jpeg
original: true
description: |
  「月は過酷な恋人」は、ロバート・A・ハインラインによるサイエンスフィクション小説で、政治、革命、宇宙探査のテーマを探求しています。2075年の月で設定され、月の植民地が地球からの独立を目指す戦いを描いています。物語は、反乱の中心人物となるコンピュータ技術者、マニュエル・ガルシア・オケリー＝デイビスによって語られます。この小説は、月上の生活の生き生きとした描写、複雑なキャラクター、政治理論と倫理の探求で知られています。サイエンスフィクションの古典と考えられ、その想像力豊かな世界構築と思考を促すアイデアで賞賛されています。
