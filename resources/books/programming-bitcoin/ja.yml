title: "プログラミング・ビットコイン"
publication_year: 2019
cover: cover_en.jpeg
original: true
description: |
  Jimmy Songによる「プログラミング・ビットコイン」は、金融、投資、技術を組み合わせた中級レベルの書籍で、世界で最も人気のある暗号通貨であるビットコインの仕組みを深く理解するための読者に提供します。この本は、プログラミングとコンピュータサイエンスの事前知識を持つ読者を対象としており、ビットコインスクリプティング、暗号学、トランザクションの検証などのトピックをカバーしています。実践的な学習に焦点を当て、著者はビットコイントランザクションのためのコードの書き方、スマートコントラクトの実装、自分自身のビットコインウォレットの作成のプロセスを読者に歩み寄ります。その過程で、読者はビットコインへの投資の心理学と、この急速に進化する市場での情報に基づいた決定をする方法についての洞察を得ることができます。
