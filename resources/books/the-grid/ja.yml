title: "グリッド"
publication_year: 2016
cover: cover_en.jpeg
original: true
description: |
  『グリッド』は、グレッチェン・バッケによる電力網の歴史と影響についての啓蒙的な探求です。バッケは、この重要なインフラの管理と維持における複雑さと課題を歴史を通じて掘り下げます。電気の初期の日々から再生可能エネルギーの現代に至るまで、彼女はグリッドを形作る社会的、政治的、技術的な力を検討します。歴史、技術、社会評論のブレンドで、この本は私たちのエネルギーシステムの過去、現在、未来について貴重な洞察を提供します。グリッドの複雑な仕組みと社会における役割を理解することに興味のある中級読者にお勧めします。
